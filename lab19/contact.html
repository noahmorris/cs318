<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email</title>
    <link type="text/css" rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <form action="https://formspree.io/morrisnj5419@uwec.edu" method="POST">
          <div class="row">
            <div class="col-25">
              <label for="name">Name:</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email:</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject:</label>
            </div>
            <div class="col-75">
              <input type="text" id="subject" name="subject">
            </div>
          </div>
          <div class="row">
            <div class="col-75">
              <textarea id="area" name="area" placeholder="What's on your mind?" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Send">
          </div>
        </form>
    </div>  
</body>

</html>
